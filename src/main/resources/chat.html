<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat ‚Äì Two Users</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 60%;
        }

        .from-me {
            background-color: #d1ffd6;
            align-self: flex-end;
        }

        .from-them {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        #chatBox {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            width: 600px;
        }
    </style>
</head>
<body>
<h2>WebSocket Chat: Two Users</h2>

<label for="userSelect">–í—ã–±–µ—Ä–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
<select id="userSelect" onchange="switchUser()">
    <option value="user1">User 1</option>
    <option value="user2">User 2</option>
</select>
<br><br>

<label>Receiver ID:</label>
<input type="text" id="receiverId" placeholder="UUID –ø–æ–ª—É—á–∞—Ç–µ–ª—è" size="40"><br><br>

<label>Message:</label>
<input type="text" id="message" placeholder="–¢–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" size="40">
<button onclick="sendMessage()">Send</button>

<h3>–ß–∞—Ç</h3>
<div id="chatBox"></div>

<script>
    const users = {
        user1: {
            token: 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhaWR5bkBleGFtcGxlLmNvbSIsImlhdCI6MTc0OTk3ODg2NSwiZXhwIjoxNzQ5OTk2ODY1fQ.w4_6Vuq_O-3z8UvMqwfcfeKSV9oPfSbjEzlJjcsPb4E',
            uuid: 'e10be9ce-a5e9-45c1-b1ff-fa3a79be356f'
        },
        user2: {
            token: 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhaWR5bjEyQGV4YW1wbGUuY29tIiwiaWF0IjoxNzQ5OTc5OTc3LCJleHAiOjE3NDk5OTc5Nzd9.Wh_xJ6oKaF7NLxhfBb7abc1ZYHJOXBkHpTfPSg8ZjVw',
            uuid: '96aac05e-3d39-4931-a64c-e2d78a4ba56a'
        }
    };

    let currentUserKey = 'user1';
    let stompClient = null;

    function connect(token) {
        if (stompClient) stompClient.disconnect();

        const socket = new SockJS("http://localhost:8888/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect({ Authorization: 'Bearer ' + token }, function (frame) {
            console.log('Connected as ' + currentUserKey + ': ' + frame);

            stompClient.subscribe('/user/queue/messages', function (message) {
                const msg = JSON.parse(message.body);
                renderMessage(msg);
            });
        }, function (error) {
            console.error('Connection error:', error);
        });
    }

    function switchUser() {
        currentUserKey = document.getElementById("userSelect").value;
        const user = users[currentUserKey];
        connect(user.token);
        showSystemMessage(`üü¢ –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ ${currentUserKey} (UUID: ${user.uuid})`);
    }

    function sendMessage() {
        const receiverId = document.getElementById("receiverId").value.trim();
        const content = document.getElementById("message").value.trim();

        if (!receiverId || !content) {
            alert("–í–≤–µ–¥–∏—Ç–µ –∏ –ø–æ–ª—É—á–∞—Ç–µ–ª—è, –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
            return;
        }

        stompClient.send("/app/chat", {}, JSON.stringify({
            receiverId: receiverId,
            content: content
        }));

        document.getElementById("message").value = '';
    }

    function renderMessage(msg) {
        const currentUserUUID = users[currentUserKey].uuid;
        const isFromMe = msg.senderId === currentUserUUID;

        const div = document.createElement("div");
        div.className = "message " + (isFromMe ? "from-me" : "from-them");
        const time = new Date(msg.createdAt).toLocaleTimeString();

        div.innerHTML = `<strong>${isFromMe ? "–¢—ã" : "–û–Ω"}:</strong> ${msg.content} <br><small>${time}</small>`;
        document.getElementById("chatBox").appendChild(div);
        document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }

    function showSystemMessage(text) {
        const div = document.createElement("div");
        div.style.color = "gray";
        div.style.margin = "10px 0";
        div.textContent = text;
        document.getElementById("chatBox").appendChild(div);
    }

    // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    switchUser();
</script>
</body>
</html>
